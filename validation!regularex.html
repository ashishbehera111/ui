<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="container">
<form onsubmit="return validation()">
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" id="username" class="form-control" >
        <small class="text-danger" id="usererror"></small>
    </div>
    <div class="form-group">
            <label for="password">password</label>
            <input type="text" id="password" class="form-control" >
            <small class="text-danger" id="passworderror"></small>
        </div>
        <div class="form-group">
                <label for="cpassword">cpassword</label>
                <input type="text" id="cpassword" class="form-control" >
                <small class="text-danger" id="cpassworderror"></small>
            </div>
            <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" id="email" class="form-control" >
                    <small class="text-danger" id="emailerror"></small>
                </div>
                <div class="form-group">
                        <label for="number">number</label>
                        <input type="text" id="number" class="form-control">
                        <small class="text-danger" id="numbererror"></small>
                    </div>
                    <button type="submit" class="btn btn-success">submit</button>
        </form>
<script>
function validation(){

    var username=document.getElementById('username').value;
    var password=document.getElementById('password').value;
    var cpassword=document.getElementById('cpassword').value;
    var email=document.getElementById('email').value;
    var number=document.getElementById('number').value;

    var userreg= /^[A-Za-z0-9_]{3,}$/;
    var passreg= /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%&])[A-Za-z0-9!@#$%&]{5,15}$/;
    var emailreg= /^[A-Za-z0-9_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
    var numberreg= /^[789][0-9]{9}$/

    if(userreg.test(username)){
        document.getElementById('usererror').innerHTML="";
    }
    else{
        document.getElementById('usererror').innerHTML="incorrect username";
        return false;
    }
    if(passreg.test(password)){
        document.getElementById('passworderror').innerHTML="";
    }
    else{
        document.getElementById('passworderror').innerHTML="incorrect password";
        return false;
    }
   if(cpassword == password){
    document.getElementById('cpassworderror').innerHTML="";
   }
   else{
        document.getElementById('cpassworderror').innerHTML="incorrect match password";
        return false;
    }
    if(emailreg.test(email)){
        document.getElementById('emailerror').innerHTML="";
    }
    else{
        document.getElementById('emailerror').innerHTML="incorrect emaail";
        return false;
    }
    if(number.test(nnumber)){
        document.getElementById('numbererror').innerHTML="";
    }
    else{
        document.getElementById('numbererror').innerHTML="incorrect number";
        return false;
    }
    
}

</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>  
</body>
</html>
